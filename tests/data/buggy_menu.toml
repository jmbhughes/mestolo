# there's a bug in one of the recipes so that process should gracefully stop

max_simultaneous = 3
refresh_delay = 1
duration = 2

[recipe.recipe_buggy]
ingredient = 'b'
path = "./tests/data/example_recipes1.py"
priority = 10
trigger = false
schedule = "* * * * * *"
escalation_times = [5, 10, 15]
escalation_values = [20, 30, 50]
inputs = []

[recipe.recipe2]
ingredient = 'c'
path = "./tests/data/example_recipes1.py"
priority = 0
trigger = false
schedule = "* * * * * *"
escalation_times = [5, 20]
escalation_values = [1, 2]
inputs = ['b']

[recipe.recipe3]
ingredient = 'd'
path = "./tests/data/example_recipes1.py"
priority = 100
trigger = false
schedule = "* * * * * *"
escalation_times = [15]
escalation_values = [500]
inputs = ['c']
